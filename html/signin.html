<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/css/tailwind.css" />
    <title>Sign In</title>
  </head>

  <body>
    <div class="container pl-10 2xl:pl-40 md:pl-20 sm:pl-14 mx-auto">
      <div
        class="justify-between mt-16 grid grid-cols-1 lg:grid lg:grid-cols-2"
      >
        <div>
          <h1 class="font-bold text-7xl mb-4">Sign In</h1>
          <h1 class="font-semibold text-4xl mb-10">Selamat Datang</h1>
          <form class="">
            <div class="bg-gray-200 h-14 w-5/6 rounded-2xl mb-8">
              <div
                class="inline-block px-3 text-gray-600 mt-4 border-r-2 border-gray-500 sm:w-32 xl:w-32 2xl:w-40 w-16"
              >
                <h1
                  class="text-xs 2xl:text-xl xl:text-md lg:text-sm sm:text-lg"
                >
                  Negara
                </h1>
              </div>
              <div class="inline-block relative mt-2 sm:w-min">
                <select
                  class="font-semibold bg-gray-200 border px-1 border-gray-200 rounded focus:outline-none text-xs 2xl:text-xl xl:text-lg lg:text-lg sm:text-xl"
                >
                  <option>Indonesia (+62)</option>
                  <option>Option 2</option>
                  <option>Option 3</option>
                  <option>Option 3</option>
                  <option>Option 3</option>
                  <option>Option 3</option>
                  <option>Option 3</option>
                  <option>Option 3</option>
                  <option>Option 3</option>
                  <option>Option 3</option>
                  <option>Option 3</option>
                  <option>Option 3</option>
                  <option>Option 3</option>
                  <option>Option 3</option>
                  <option>Option 3</option>
                  <option>Option 3</option>
                  <option>Option 3</option>
                  <option>Option 3</option>
                </select>
                <div
                  class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
                ></div>
              </div>
            </div>
            <div
              class="bg-gray-200 h-24 sm:h-14 w-5/6 rounded-2xl mb-10 inline-block sm:flex"
            >
              <div
                class="px-3 text-gray-600 mt-4 sm:border-r-2 lg:border-r-2 2xl:border-r-2 h-7 border-gray-500 sm:w-40 lg:w-32 2xl:w-40 w-full"
              >
                <h1
                  class="text-xs 2xl:text-lg lg:text-sm xl:text-md sm:text-lg"
                >
                  Nomor Telepon
                </h1>
              </div>
              <div class="flex">
                <div
                  class="sm:px-2 md:px-2 lg:px-0 xl:px-2 2xl:px-2 sm:py-3 md:py-4 lg:py-3 xl:py-3 2xl:py-3"
                >
                  <h1
                    class="font-semibold px-2 text-sm 2xl:text-xl lg:text-lg md:text-lg sm:text-lg"
                  >
                    (+62)
                  </h1>
                </div>
                <div>
                  <input
                    type="text"
                    class="bg-gray-200 font-semibold focus:outline-none sm:py-3 sm:text-lg"
                  />
                </div>
              </div>
            </div>
            <div class="w-7/12 mb-10">
              <p class="text-xs text-gray-400">
                Kami akan menelepon atau mengirim SMS guna mengonfirmasikan
                nomor Anda. Tarif standar SMS dan data berlaku.
                <span class="text-black font-semibold">
                  Kebijakan Privasi
                </span>
              </p>
            </div>
            <button
              class="bg-blue-400 hover:bg-blue-500 h-14 w-5/6 rounded-2xl text-white font-semibold text-2xl mb-10"
            >
              Lanjutkan
            </button>
          </form>
          <div class="w-5/6">
            <p class="text-gray-500 text-xs text-center mb-10">Atau</p>
          </div>
          <div
            class="bg-gray-200 h-14 w-5/6 rounded-2xl mb-4 hover:bg-gray-300"
          >
            <img
              src="public/img/google.png"
              class="w-8 sm:w-10 py-2 ml-3 absolute"
            />
            <h1 class="py-3 px-6 text-center text-gray-500 text-xs sm:text-lg">
              Lanjutkan dengan Google
            </h1>
          </div>
          <div
            class="bg-gray-200 h-14 w-5/6 rounded-2xl mb-4 hover:bg-gray-300"
          >
            <div>
              <img
                src="public/img/facebook.png"
                class="w-8 sm:w-10 py-2 ml-3 absolute"
              />
            </div>
            <div class="">
              <h1
                class="py-3 px-12 text-center text-gray-500 text-xs sm:text-lg"
              >
                Lanjutkan dengan Facebook
              </h1>
            </div>
          </div>
        </div>
        <div>
          <img
            src="public/img/sign.png"
            style="height: 460px; width: 550px;"
            class="lg:mt-48 2xl:mt-52 mt-20 w-5/6"
          />
        </div>
      </div>
    </div>
  </body>
</html>
