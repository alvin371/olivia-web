<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/css/tailwind.css" />
    <title>Sign Up</title>
  </head>

  <body>
    <div class="container pl-10 2xl:pl-40 md:pl-20 sm:pl-14 mx-auto">
      <div
        class="justify-between mt-16 grid grid-cols-1 lg:grid lg:grid-cols-2"
      >
        <div>
          <h1 class="font-bold text-5xl sm:text-7xl mb-4">Sign Up</h1>
          <h1 class="font-semibold text-3xl sm:text-4xl mb-10">
            Selamat Datang
          </h1>
          <form class="">
            <input
              type="text"
              placeholder="E-mail"
              class="text-lg bg-gray-200 h-14 w-5/6 rounded-2xl mb-8 px-3 focus:outline-none"
            />
            <input
              type="password"
              placeholder="Password"
              class="text-lg bg-gray-200 h-14 w-5/6 rounded-2xl mb-8 px-3 focus:outline-none"
            />
            <input
              type="text"
              placeholder="No. Telp"
              class="text-lg bg-gray-200 h-14 w-5/6 rounded-2xl mb-8 px-3 focus:outline-none"
            />

            <div class="w-7/12 mb-10">
              <p class="text-xs text-gray-400">
                Kami akan menelepon atau mengirim SMS guna mengonfirmasikan
                nomor Anda. Tarif standar SMS dan data berlaku.
                <span class="text-black font-semibold">
                  Kebijakan Privasi
                </span>
              </p>
            </div>
            <button
              class="bg-blue-400 hover:bg-blue-500 h-14 w-5/6 rounded-2xl text-white font-semibold text-2xl mb-10"
            >
              Lanjutkan
            </button>
          </form>
          <div class="w-5/6">
            <p class="text-gray-500 text-xs text-center mb-10">Atau</p>
          </div>
          <div
            class="bg-gray-200 hover:bg-gray-300 h-14 w-5/6 rounded-2xl mb-4"
          >
            <img
              src="public/img/google.png"
              class="w-8 sm:w-10 py-2 ml-3 absolute"
            />
            <h1 class="py-3 px-6 text-center text-gray-500 text-xs sm:text-lg">
              Lanjutkan dengan Google
            </h1>
          </div>
          <div
            class="bg-gray-200 hover:bg-gray-300 h-14 w-5/6 rounded-2xl mb-4"
          >
            <div>
              <img
                src="public/img/facebook.png"
                class="w-8 sm:w-10 py-2 ml-3 absolute"
              />
            </div>
            <div class="">
              <h1
                class="py-3 px-12 text-center text-gray-500 text-xs sm:text-lg"
              >
                Lanjutkan dengan Facebook
              </h1>
            </div>
          </div>
        </div>
        <div>
          <img
            src="public/img/sign.png"
            style="height: 460px; width: 550px;"
            class="lg:mt-48 2xl:mt-52 mt-20 w-5/6"
          />
        </div>
      </div>
    </div>
  </body>
</html>
